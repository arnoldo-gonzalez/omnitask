<!DOCTYPE html>
<html lang="es">  
<head>
    <title>Tu Agenda</title>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="title" content="Tu Agenda">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aqui encontraras una agenda digital que te ayudara en tu dia a dia">
    <link href="/assets/css/normalize.css" rel="stylesheet">
    <link href="/assets/css/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5a47573fb9.js" crossorigin="anonymous"></script>
</head>  
<body>
    <header class="header">
        <a class="header_logo" href="/"><img src="../assets/imgs/omnitasks_header.png"></a>
        <nav class="header__nav">
            <ul class="header__ul" id="header-ul"></ul>
        </nav>
    </header>
    <div class="errors" id="errors_place"></div>
    <main>
        <h1>¡Tu puedes! Empieza con tus tareas diarias</h1>
        <section class="addtasks">
            <h3 class="addtasks__h3">Añade mas tareas si deseas</h3>
            <form class="addtasks__form" id="addtask-form" action="/user/tasks/new" method="POST">
                <label class="addtask__label title">
                Titulo:
                <input required maxlength="50" class="addtasks__input" type="text" name="title">
                </label>
                <label class="addtask__label description">
                Descripcion:
                <textarea rows="2" cols="40" required maxlength="200" class="addtasks__textarea" name="description"></textarea>
                </label>
                <label class="addtask__label start">
                <span>Fecha de inicio:</span>
                <input required class="addtasks__input" type="datetime-local" name="datetime_start">
                </label>
                <label class="addtask__label finish">
                <span>Fecha de fin:</span>
                <input required class="addtasks__input" type="datetime-local" name="datetime_finish">
                </label>
                <button class="addtasks__submit"><i class="fa-solid fa-plus"></i><span>Añadir tarea</span></button>
            </form>
        </section>
        <section id="tasks-section" class="tasksplace">
            <h2 class="tasksplace__h2">Tareas:</h2>
        </section>
    </main>
    <script src="../assets/js/tasks.js" type="module"></script>
</body> 
</html>
