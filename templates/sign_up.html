<!DOCTYPE html>
<html lang="es">  
<head>
    <title>Tu Agenda</title>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="title" content="Tu Agenda">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aqui encontraras una agenda digital que te ayudara en tu dia a dia">
    <link href="/assets/css/normalize.css" rel="stylesheet">
    <link href="/assets/css/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5a47573fb9.js" crossorigin="anonymous"></script>
</head>  
<body>
    <header class="header">
        <a class="header_logo" href="/"><img src="../assets/imgs/omnitasks_header.png"></a>
        <nav class="header__nav">
            <ul class="header__ul" id="header-ul"></ul>
        </nav>
    </header>
    <div class="errors" id="errors_place"></div>
    <main>
        <form class="form" id="signup_form" action="/user/sign_up" method="POST">
            <div>
            <h1>Crea una cuenta!</h1>
            <img src="../assets/imgs/relojsito.png" alt="Logo de omnitasks"> <br>
            </div>
            <label class="form__label">
            Name:
            <div class="form__input--container">
                <i class="fa-solid fa-user"></i>
                <input class="form__input" type="text" name="name" placeholder="Pepito Perez">
            </div>
            </label>
            <label class="form__label">
            Email:
            <div class="form__input--container">
                <i class="fa-regular fa-envelope"></i>
                <input class="form__input" type="email" name="email" placeholder="ejemplo@gmail.com">
            </div>
            </label>
            <h3 class="form__h3">Plan</h3>
            <div class="form__payplan--container">
                <label class="form__label--payplan">
                    <span>Premium</span> Se permite añadir subtareas a las tareas
                    <input type="radio" name="premium" checked id="premium-btn" value="true">
                </label>
                <label class="form__label--payplan">
                    <span>Basic</span> Se permite añadir tareas
                    <input type="radio" name="premium" id="basic-btn" value="false">
                </label>
            </div>
            <h3 class="form__h3">Metodo de pago</h3>
            <div class="form__payplan--container" id="paymethod-div" class="visible">
                <label class="form__label--payplan">
                Paypal:
                <input type="radio" name="pay_method" checked value="paypal">
                </label>
                <label class="form__label--payplan">
                Debit card:
                <input type="radio" name="pay_method" value="debit_card">
                </label>
                <label class="form__label--payplan">
                Credit Card:
                <input type="radio" name="pay_method" value="credit_card">
                </label>
            </div>
            <label class="form__label">
            Password:
            <div class="form__input--container">
                <i class="fa-solid fa-lock"></i>
                <input class="form__input" type="password" name="password" placeholder="************">
            </div>
            </label>
            <input type="submit" value="Enviar">
        </form>
    </main>
    <script src="../assets/js/sign_up.js" type="module"></script>
</body> 
</html>
